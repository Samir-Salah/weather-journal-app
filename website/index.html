<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="d-flex justify-content-center align-items-center">
          <div class="mt-3 badge bg-dark text-wrap fs-1">
            Weather Journal App
          </div>
        </div>
        <div class="mt-5">
          <label for="" class="fs-2">Enter Zipcode here: </label>
          <br />
          <input
            type="text"
            id="zip"
            placeholder="Enter zip code here..."
            class="form-control form-control-lg mt-3"
          />
        </div>
        <div class="mt-5">
          <label for="feelings" class="fs-2">How are you feeling today?</label>
          <textarea
            class="form-control mt-3"
            id="feelings"
            placeholder="Enter your feelings here..."
            rows="5"
          ></textarea>
          <button
            id="generate"
            type="submit"
            class="btn btn-lg btn-primary mt-4"
          >
            Generate
          </button>
        </div>
        <div class="mt-5">
          <div class="card">
            <div class="fs-2 fw-bold card-header">Most Recent Entry</div>
            <div id="entryHolder" class="list-group">
              <div id="date" class="fs-4"></div>
              <div id="temp" class="fs-4"></div>
              <div id="content" class="fs-4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
